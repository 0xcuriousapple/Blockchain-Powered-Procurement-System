<script type="text/javascript" >

    function addActors() {
        var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance 
        var actor_url= "http://siiidd.pythonanywhere.com/add_actors"
        xmlhttp.open("POST", actor_url, true);
        xmlhttp.setRequestHeader("Content-Type", "application/json");

        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                var json = JSON.parse(xmlhttp.responseText);
                console.log(json.name + ", " + json.address);
            }
        };
        name = document.getElementById('name').value;
        address = document.getElementById('address').value;
        console.log(name, address);
        var data = JSON.stringify({ "Name": name, "Address": address});
        console.log(data);
        
        xmlhttp.send(data);
    }
</script>

<body>
	<div class="update">
		<div class="content">
			<input type=text id='name' placeholder="Name" class=qrcode-text>
			<input type="text" id='address' placeholder="Address"/>
			<button class="btn btn-primary" id="submit-update" onclick="addActors()" style="margin-left: 47%;">SUBMIT</button>
		</div>
	</div>
	</div>
</body>
